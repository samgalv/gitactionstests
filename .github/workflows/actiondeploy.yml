name: Deploy on Comment

on:
  issue_comment:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy code
        run: |
          if [ "${{ github.event.comment.body }}" == "deploy" ]; then
            git checkout ${{ github.event.issue.head.ref }}
            git push origin HEAD
          fi